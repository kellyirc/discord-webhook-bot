version: '3.8'

services:
    bot:
        build: .
        restart: always
        environment:
            DISCORD_TOKEN:
            MONGO_URL: 'mongodb://pyra-db:${MONGO_PASSWORD}@db:27017'

    db:
        image: 'mongo:3.6.15'
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: 'pyra-db'
            MONGO_INITDB_ROOT_PASSWORD: '${MONGO_PASSWORD}'
        volumes:
          - "mongo-data:/data/db"
        ports:
          - '127.0.0.1:27017:27017'

volumes:
    mongo-data:
