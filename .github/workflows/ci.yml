name: Lint & Test

on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '16.x'
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm test
